server:
  port: 8081
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/cloud_user?useSSL=false
    username: root
    password: password
    driver-class-name: com.mysql.jdbc.Driver

# 下面註解，因為在bootstrap.yaml裏面這些已聲明。如果想測試組態集合名稱（部署在Taipei或Seoul），那就打開註解，對應到的，註解掉bootstrap.yaml裡面的程式碼
